<mat-card>
  <div>
    <app-params-toolbar [title]="title"> </app-params-toolbar>
  </div>

  <div>
    <table mat-table [dataSource]="packageCatalog" class="mat-elevation-z8">
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.weigth }}</td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>State</th>
        <td mat-cell *matCellDef="let row">{{ row.wightUnits }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="30"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
  </div>
</mat-card>
