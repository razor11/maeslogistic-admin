<h1 mat-dialog-title>Create New Embarcation</h1>
<div mat-dialog-content>
  <form [formGroup]="createForm">
   <app-embarcations-form formControlName="embarcation"></app-embarcations-form>
  </form>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" >Cancel</button>
  <button
    mat-button
    (click)="createEmbarcation()"
    color="primary"
    [disabled]="!createForm.valid"

  >
    Save
  </button>
</mat-dialog-actions>
