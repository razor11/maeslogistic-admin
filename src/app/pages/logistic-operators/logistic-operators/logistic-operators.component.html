<mat-card>
  <mat-card-header class="card-header-padding">
    <mat-card-title>Logistic Operators</mat-card-title>
    <span class="spacer"></span>
    <button
      color="primary"
      routerLink="/logistic-operators/add"
      mat-raised-button
      class="demo-button"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >add</mat-icon
      >
      Add
    </button>
  </mat-card-header>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    >
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">{{ element.Country }}</td>
    </ng-container>

    <ng-container matColumnDef="ContactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.ContactNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon class="mat-18">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            type="button"
            routerLink="detail-view/{{ element.id }}"
            mat-menu-item
          >
            <mat-icon color="basic" aria-label="View">visibility</mat-icon>View
            Operator
          </button>

          <button type="button" mat-menu-item (click)="deleteLogisticOperator(element.id)">
            <mat-icon color="basic" aria-label="Delete">delete</mat-icon>
            Delete
          </button>
        </mat-menu>
      </td>
    </ng-container>Ã¥

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
