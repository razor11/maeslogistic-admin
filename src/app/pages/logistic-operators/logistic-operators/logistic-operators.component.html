<mat-card>
  <mat-card-header class="card-header-padding">
    <mat-card-title>Logistic Operators</mat-card-title>
    <span class="spacer"></span>
    <button
      color="primary"
      routerLink="/logistic-operators/add"
      mat-raised-button
      class="demo-button"
    >
      <mat-icon aria-label="Example icon-button with a heart icon"
        >add</mat-icon
      >
      Add
    </button>
  </mat-card-header>

  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    >
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="Zipcode">
      <th mat-header-cell *matHeaderCellDef>Zip Code</th>
      <td mat-cell *matCellDef="let element">{{ element.ZipCode }}</td>
    </ng-container>

    <ng-container matColumnDef="Country">
      <th mat-header-cell *matHeaderCellDef>Country</th>
      <td mat-cell *matCellDef="let element">{{ element.Country }}</td>
    </ng-container>

    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.City }}</td>
    </ng-container>

    <ng-container matColumnDef="Street">
      <th mat-header-cell *matHeaderCellDef>Street</th>
      <td mat-cell *matCellDef="let element">{{ element.Street }}</td>
    </ng-container>

    <ng-container matColumnDef="Suite">
      <th mat-header-cell *matHeaderCellDef>Suite</th>
      <td mat-cell *matCellDef="let element">{{ element.Suite }}</td>
    </ng-container>

    <ng-container matColumnDef="ContactNumber">
      <th mat-header-cell *matHeaderCellDef>Contact Number</th>
      <td mat-cell *matCellDef="let element">{{ element.ContactNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
