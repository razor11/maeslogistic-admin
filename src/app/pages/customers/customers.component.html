<div>

  <div  fxLayout="column" fxLayoutAlign="end end" class="button-container">
    <button color="primary" routerLink="/customers/add" mat-raised-button  class="demo-button">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon> Add Customer
    </button>


  </div>




  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName + element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="User Name">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>
     Actions

    </th>
    <td mat-cell *matCellDef="let element">

      <a routerLink="update/{{element.id}}" mat-icon-button color="accent" >
        <mat-icon aria-label="Edit">edit</mat-icon>
      </a>

      <button (click)="deleteClient(element.id)" mat-icon-button color="accent" >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage"
[pageSize]="pageSize" (page)="pageChanged($event)"  [pageSizeOptions]="[5, 10, 20]"  >
</mat-paginator>
</div>
