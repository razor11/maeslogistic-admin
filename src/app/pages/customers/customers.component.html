<mat-card>
  <mat-card-header class="card-header-padding">
    <mat-card-title>Customer List</mat-card-title>
    <span class="spacer"></span>
    <button color="primary" routerLink="/customers/add" mat-raised-button>
      <mat-icon aria-label="icon-button with an add icon">add</mat-icon>
      Add
    </button>
  </mat-card-header>
</mat-card>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="Id">
    <mat-header-cell *matHeaderCellDef>No.</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">No.</span>
      {{ element.id }}</mat-cell
    >
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Name</span>
      {{ element.firstName + element.lastName }}
    </mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Email">
    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Email</span>{{ element.email }}</mat-cell
    >
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="User Name">
    <mat-header-cell *matHeaderCellDef>User Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">User Name</span
      >{{ element.userName }}</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <span class="mobile-label">Actions</span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon class="mat-18">more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          type="button"
          routerLink="update/{{ element.id }}"
          mat-menu-item
        >
          <mat-icon color="accent" aria-label="Edit">edit</mat-icon> Edit
        </button>

        <button type="button" (click)="deleteClient(element.id)" mat-menu-item>
          <mat-icon color="accent" aria-label="Delete">delete</mat-icon>
          Delete
        </button>
      </mat-menu>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  #paginator
  [length]="totalRows"
  [pageIndex]="currentPage"
  [pageSize]="pageSize"
  (page)="pageChanged($event)"
  [pageSizeOptions]="[5, 10, 20]"
>
</mat-paginator>
