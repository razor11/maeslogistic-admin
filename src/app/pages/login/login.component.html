
<div class="container">
  <mat-card clas="p-5">
      <mat-card-title color="primary" class="md-headline mt-paddin">
        <h1><img alt="logo" width="190px" src="../../../assets/img/logo-login.png"></h1>
      </mat-card-title>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <p>
                  <mat-form-field>
                      <input type="text" matInput placeholder="username" formControlName="username">
                      <mat-hint>use nickname1</mat-hint>
                      <mat-error *ngIf="loginForm.controls['username'].invalid">
                          Username is required
                      </mat-error>
                  </mat-form-field>
              </p>

              <p>
                  <mat-form-field>
                      <input type="password" matInput placeholder="password" formControlName="password">
                      <mat-hint>use Password1234.</mat-hint>
                      <mat-error *ngIf="!loginForm.controls['password'].valid">
                          Password is required
                      </mat-error>
                  </mat-form-field>
              </p>



              <div class="button">
                  <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
              </div>
              <!-- <mat-error *ngIf="error">{{error}}</mat-error> -->

          </form>
      </mat-card-content>
  </mat-card>

</div>
