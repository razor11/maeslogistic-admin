<div [formGroup]="form">
  <div>
    <mat-form-field class="date-width" appearance="fill">
      <mat-label>Estimates dates</mat-label>
      <mat-date-range-input
        [min]="minDate"
        [max]="maxDate"
        [rangePicker]="picker"
      >
        <input
          matStartDate
          formControlName="EstimatedDepartureDate"
          placeholder="Departure date"
        />
        <input
          matEndDate
          formControlName="EstimatedArrivingDate"
          placeholder="Arriving date"
        />
      </mat-date-range-input>
      <mat-hint>Estimate departure Date â€“ Estimate arriving date</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error
        *ngIf="
          form.controls['EstimatedDepartureDate'].hasError(
            'matStartDateInvalid'
          )
        "
        >Invalid start date</mat-error
      >
      <mat-error
        *ngIf="
          form.controls['EstimatedArrivingDate'].hasError('matEndDateInvalid')
        "
        >Invalid end date</mat-error
      >
    </mat-form-field>
  </div>

  <mat-form-field class="top-space" appearance="fill">
    <mat-label>Vessel Number</mat-label>
    <input formControlName="VeselNumber" matInput placeholder="Vessel Number" />
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>

  <mat-form-field formGroupName="LogisticOperator" appearance="fill">
    <mat-label>Logistic Operator</mat-label>
    <mat-select formControlName="id">
      <mat-option *ngFor="let lo of lo" [value]="lo.id">
        {{ lo.Name }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Weigth Capacity</mat-label>
      <input formControlName="WeigthCapacity" matInput placeholder="Kg" />
      <mat-icon matSuffix>shopping_basket</mat-icon>
      <mat-hint>Kg</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Volume Capacity</mat-label>
      <input formControlName="volumeCapacity" matInput placeholder="Fts" />
      <mat-icon matSuffix>shopping_basket</mat-icon>
      <mat-hint>ft3</mat-hint>
    </mat-form-field>
  </div>

  <mat-form-field class="top-space" formGroupName="tracking" appearance="fill">
    <mat-label>Tracking Status</mat-label>
    <mat-select formControlName="id">
      <mat-option *ngFor="let status of trackingTypes" [value]="status.id">
        {{ status.description }}
      </mat-option>
    </mat-select>
    <mat-icon matSuffix>description</mat-icon>
  </mat-form-field>
</div>
