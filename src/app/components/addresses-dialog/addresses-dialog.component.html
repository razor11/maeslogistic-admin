<h1 mat-dialog-title>Update Address</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Contact Name</mat-label>
      <input
        matInput
        formControlName="contactName"
        placeholder="Contact Name"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Primary Phone Number</mat-label>
      <input
        matInput
        formControlName="phoneNumber1"
        placeholder="Primary Phone Number"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Secondary Phone Number</mat-label>
      <input
        matInput
        formControlName="phoneNumber2"
        placeholder="Secondary Phone Number"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="Email"
      />
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input
        matInput
        formControlName="street"
        placeholder="Street"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input
        matInput
        formControlName="city"
        placeholder="City"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input
        matInput
        formControlName="state"
        placeholder="State"
      />
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button  type="button" mat-button (click)="onNoClick()">Cancel</button>
  <button  [mat-dialog-close]="data" type="button" mat-button (click)="onSubmit()"  [disabled]="!this.form.valid">
    Save
  </button>
</div>
