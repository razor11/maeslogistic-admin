<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" style="padding-top: 10px">
      <img alt="logo" src="../../assets/img/Logo.png" width="140" />
    </h1>
    <span class="spacer"></span>

    <!--     <span style="padding-right: 10px; font-size: medium;"> {{clock}}</span> -->
    <span>{{ userName }} </span>

    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
    <mat-icon>person_pin</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Exit</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <div>
          <a
            mat-list-item
            routerLink="/home"
            routerLinkActive="active-list-item"
          >
            <mat-icon matListIcon aria-hidden="false">dashboard</mat-icon>
            <span matLine>Dashboard</span>
          </a>
        </div>

        <div>
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <a mat-list-item>
                    <fa-icon  matListIcon [icon]="faShipments"></fa-icon>
                    <span matLine>Shipments</span>
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
            </mat-expansion-panel>
          </mat-accordion>
        </div>

        <div>
          <mat-accordion>
            <mat-expansion-panel [expanded]="url.startsWith('/customers')">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <a mat-list-item routerLinkActive="active-list-item">
                    <fa-icon  matListIcon [icon]="facustomers"></fa-icon>
                    <span matLine>Customers</span>
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                mat-list-item
                routerLink="/customers"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
              <fa-icon  matListIcon [icon]="faList"></fa-icon>
                <span matLine> Customers List</span>
              </a>

              <a
                mat-list-item
                routerLink="/customers/add"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
                <mat-icon matListIcon aria-hidden="false">add_box</mat-icon>
                <span matLine>Add Customer</span>
              </a>
            </mat-expansion-panel>
          </mat-accordion>
        </div>

        <div>
          <mat-accordion>
            <mat-expansion-panel [expanded]="url.startsWith('/embarcations')">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <a mat-list-item>
                    <fa-icon  matListIcon [icon]="faEmbarcations"></fa-icon>
                    <span matLine>Embarcations</span>
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                mat-list-item
                routerLink="/embarcations"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: false }"
                (isActiveChange)="this.expand($event)"
              >
              <fa-icon  matListIcon [icon]="faList"></fa-icon>
                <span matLine>List</span>
              </a>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
        <div>
          <mat-accordion>
            <mat-expansion-panel
              [expanded]="url.startsWith('/logistic-operators')"
            >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <a mat-list-item>
                    <fa-icon  matListIcon [icon]="faLogisticOper"></fa-icon>
                    <span matLine>Logistic Operators</span>
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                mat-list-item
                routerLink="/logistic-operators"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
              <fa-icon  matListIcon [icon]="faList"></fa-icon>
                <span matLine>List</span>
              </a>

              <a
                mat-list-item
                routerLink="/logistic-operators/add"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
                <mat-icon matListIcon aria-hidden="false">add_box</mat-icon>
                <span matLine>Add</span>
              </a>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
        <div>
          <mat-accordion>
            <mat-expansion-panel [expanded]="url.startsWith('/parameters')">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <!-- Cabeceras del submenu -->
                  <a mat-list-item>
                    <mat-icon matListIcon>settings</mat-icon>
                    <span matLine>Settings</span>
                  </a>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                mat-list-item
                routerLink="/parameters/address-types"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
                <mat-icon matListIcon aria-hidden="false">pin_drop</mat-icon>
                <span matLine>Address Types</span>
              </a>

              <a
                mat-list-item
                routerLink="/parameters/countries"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
              <fa-icon  matListIcon [icon]="faCountries"></fa-icon>
                <span matLine>Countries</span>
              </a>

              <a
                mat-list-item
                routerLink="/parameters/tracking-status"
                routerLinkActive="active-list-item"
                [routerLinkActiveOptions]="{ exact: true }"
                (isActiveChange)="this.expand($event)"
              >
                <mat-icon matListIcon aria-hidden="false"
                  >track_changes</mat-icon
                >
                <span matLine>Tracking Status</span>
              </a>

              <a
              mat-list-item
              routerLink="/parameters/packages-types"
              routerLinkActive="active-list-item"
              [routerLinkActiveOptions]="{ exact: true }"
              (isActiveChange)="this.expand($event)"
            >

                <fa-icon  matListIcon [icon]="faPackageTypes"></fa-icon>

              <span matLine>Packages Types</span>
            </a>
            </mat-expansion-panel>
          </mat-accordion>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content fullscreen>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
